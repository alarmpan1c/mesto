<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="./images/header__logo.svg" alt="Логотип"></header><main class="content"><section class="profile"><button type="button" class="profile__avatar-button"><img class="profile__avatar" src="#" alt="Аватар профиля"></button><div class="profile__info"><div class="profile__container"><h1 class="profile__title"></h1><button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__about"></p></div><button class="profile__button-add" type="button" aria-label="Добавить место"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup-edit"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="Закрыть"></button><form class="popup__form" name="form-profile" action="#" novalidate><h2 class="popup__title">Редактировать профиль</h2><div class="popup__content"><input class="popup__input popup__input_type_name" name="name" id="name" minlength="2" maxlength="40" placeholder="Имя" required> <span class="popup__span-error popup__span-error_type_name"></span></div><div class="popup__content"><input class="popup__input popup__input_type_job" name="job" id="job" minlength="2" maxlength="200" placeholder="О себе" required> <span class="popup__span-error popup__span-error_type_job"></span></div><button class="popup__button-submit" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popyp-add-place"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="Закрыть"></button><form class="popup__form" name="form-add-place" action="#" novalidate><h2 class="popup__title">Новое место</h2><div class="popup__content"><input class="popup__input popup__input_type_place" name="place" id="place" minlength="2" maxlength="30" placeholder="Название" required> <span class="popup__span-error popup__span-error_type_place"></span></div><div class="popup__content"><input class="popup__input popup__input_type_url" name="link" type="url" id="link" placeholder="Ссылка на картинку" required> <span class="popup__span-error popup__span-error_type_link"></span></div><button class="popup__button-submit" type="submit" aria-label="Создать">Создать</button></form></div></div><div class="popup popup-expand"><div class="popup__expand-image"><button class="popup__button-close" type="button" aria-label="Закрыть"></button><figure class="picture"><img class="picture__image" src="#" alt="#"><figcaption class="picture__caption"></figcaption></figure></div></div><div class="popup popyp-change-avatar"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="Закрыть"></button><form class="popup__form" name="form-change-avatar" action="#" novalidate><h2 class="popup__title">Обновить Аватар</h2><div class="popup__content"><input class="popup__input popup__input_type_url" name="avatar" type="url" id="avatar" placeholder="Ссылка на картинку" required> <span class="popup__span-error popup__span-error_type_avatar"></span></div><button class="popup__button-submit" type="submit" aria-label="Создать">Сохранить</button></form></div></div><div class="popup popyp-erase-image"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="Закрыть"></button><form class="popup__form" name="form-erase-image" action="#" novalidate><h2 class="popup__title popup__delete-header">Вы уверены?</h2><button class="popup__button-submit" type="submit" aria-label="Да">Да</button></form></div></div><template id="template"><div class="elements__card"><button class="elements__button-trash" type="button" aria-label="Удалить"></button> <img class="elements__image" src="#" alt="#"><div class="elements__description"><h2 class="elements__name"></h2><div class="elements__container"><button class="elements__button-heart" type="button" aria-label="Лайк"></button><p class="element__count">0</p></div></div></div></template></body></html>
