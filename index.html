<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар профиля">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <!--Попап - редактирование профиля-->

    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="popup__form" name="form-profile" action="#" method="get">
                <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя" required>
                    <input class="popup__input popup__input_type_job" name="job" type="text" placeholder="О себе" required>
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div> 

    <!--- Попап - добавление карточек-->

    <div class="popup popyp-add-place">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="popup__form" name="form-add-place" action="#" method="get">
                <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input popup__input_type_place" name="place" type="text" placeholder="Название" required>
                    <input class="popup__input popup__input_type_link-place" name="link" type="url" placeholder="Ссылка на картинку" required>
                <button class="popup__button-submit" type="submit">Создать</button>
            </form>
        </div>
    </div> 

    <!-- Открытие карточки - изоражение из карточки-->

    <div class="popup popup-expand">
        <div class="popup__expand-image">
            <button class="popup__button-close" type="button"></button>
            <figure class="picture">
                <img class="picture__image" src="#" alt="#">
                <figcaption class="picture__caption"></figcaption> 
            </figure>
        </div>
    </div>

    <!-- Шаблон карточек - темплейт-->
    <template id="template">
        <div class="elements__card">
            <button class="elements__button-trash" type="button" aria-label="Удалить"></button>
            <img class="elements__image" src="#" alt="#">
            <div class="elements__description">
                <h2 class="elements__name"></h2>
                <button class="elements__button-heart" type="button" aria-label="Лайк"></button> <!-- добавить через JS elements__button-heart_black -->
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script>
</body>
</html>
