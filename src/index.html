<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="Аватар профиля">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button" aria-label="Добавить место"></button>
        </section>

        <section class="elements">
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <!--Попап - редактирование профиля-->

    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" name="form-profile" action="#" method="get" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__content">
                    <input class="popup__input popup__input_type_name" name="name" type="text" id="name" minlength="2" maxlength="40" placeholder="Имя" required>
                    <span class="popup__span-error popup__span-error_type_name"></span>
                </div>
                <div class="popup__content">
                    <input class="popup__input popup__input_type_job" name="job" type="text" id="job" minlength="2" maxlength="200" placeholder="О себе" required>
                    <span class="popup__span-error popup__span-error_type_job"></span>
                </div>
                <button class="popup__button-submit" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div> 

    <!--- Попап - добавление карточек-->

    <div class="popup popyp-add-place">
        <div class="popup__container">
            <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" name="form-add-place" action="#" method="get" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__content">
                    <input class="popup__input popup__input_type_place" name="place" type="text" id="place" minlength="2" maxlength="30" placeholder="Название" required>
                    <span class="popup__span-error popup__span-error_type_place"></span>
                </div>
                <div class="popup__content">
                    <input class="popup__input popup__input_type_url" name="link" type="url" id="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__span-error popup__span-error_type_link"></span>
                </div>
                <button class="popup__button-submit" type="submit" aria-label="Создать">Создать</button>
            </form>
        </div>
    </div> 

    <!-- Открытие карточки - изоражение из карточки-->

    <div class="popup popup-expand">
        <div class="popup__expand-image">
            <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
            <figure class="picture">
                <img class="picture__image" src="#" alt="#">
                <figcaption class="picture__caption"></figcaption> 
            </figure>
        </div>
    </div>

    <!-- Шаблон карточек - темплейт-->
    <template id="template">
        <div class="elements__card">
            <button class="elements__button-trash" type="button" aria-label="Удалить"></button>
            <img class="elements__image" src="#" alt="#">
            <div class="elements__description">
                <h2 class="elements__name"></h2>
                <button class="elements__button-heart" type="button" aria-label="Лайк"></button>
            </div>
        </div>
    </template>
</body>
</html>
